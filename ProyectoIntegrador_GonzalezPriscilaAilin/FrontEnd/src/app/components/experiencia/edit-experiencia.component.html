<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f = "ngForm">
                <div class="form-group">
                    <label for="nombreExp"> Nombre de la Empresa</label>
                    <input type="text" class="form-control" id="nombreExp" name="nombreExp" [(ngModel)]="expLab.nombreExp"
                        required>

                </div>
                <div class="form-group">
                    <label for="descripcionExp"> descripcion de la tareas</label>
                    <input type="text" class="form-control" id="descripcionExp" name="descripcionExp" [(ngModel)]="expLab.descripcionExp" required>
                </div>
                <button type="button" class="btn btn-light">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
