<div class="row">
    <h1>Experiencia Laboral</h1>

    <div class="col-lg-2">
        <button type="button" class="btn btn-light" routerLink="/nuevaExp" *ngIf="isLogged">
            Nueva Experiencia
        </button>
    </div>

    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of exp">
                    <td>{{Experiencia.nombreExp}}</td>
                    <td>{{Experiencia.descripcionExp}}</td>
                    <td>EDITAR</td>
                    <td>BORRAR</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
