<div class="row">
    <h1>Experiencia Laboral</h1>

    <div class="col-lg-2">
        <button type="button" class="btn btn-light" routerLink="/nuevaExp" *ngIf="isLogged">
            Nueva Experiencia
        </button>
    </div>
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of exp">
                    <td>
                        <h2>{{Experiencia.nombreExp}}</h2>
                    </td>
                    <td>{{Experiencia.descripcionExp}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-dark" routerLink="/editExp/{{Experiencia.id}}"><i
                                class="bi bi-pencil-square"></i>EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-warning" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash"></i>BORRAR
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
